<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-6xl">
        <!-- Header -->
        <header class="bg-white shadow rounded-lg p-4 mb-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">GPS Tracker</h1>
                <div class="space-x-4">
                    <input type="file" id="gpxFile" accept=".gpx" class="hidden" onchange="handleFileSelect(event)">
                    <label for="gpxFile" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600">
                        Subir GPX
                    </label>
                    <button onclick="showRoutesList()" class="px-4 py-2 text-gray-600 hover:text-blue-600">
                        Todas las rutas
                    </button>
                </div>
            </div>
        </header>

        <!-- Map -->
        <div id="map" class="map-container mb-4 shadow"></div>

        <!-- Content -->
        <div id="activityData" class="bg-white shadow rounded-lg p-6">
            <p class="text-gray-500 text-center">Selecciona un archivo GPX para ver sus datos</p>
        </div>
    </div>

    <script>
        // Inicialización del mapa
        let map = L.map('map').setView([42.7015, 0.8052], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        let routeLayer = null;

        // Storage functions
        const Storage = {
            saveRoute(route) {
                const routes = this.getAllRoutes();
                routes.push({
                    id: Date.now(),
                    date: new Date().toISOString(),
                    ...route
                });
                localStorage.setItem('gps-routes', JSON.stringify(routes));
            },

            getAllRoutes() {
                return JSON.parse(localStorage.getItem('gps-routes') || '[]');
            },

            getRoute(id) {
                const routes = this.getAllRoutes();
                return routes.find(route => route.id === Number(id));
            },

            deleteRoute(id) {
                const routes = this.getAllRoutes();
                const filteredRoutes = routes.filter(route => route.id !== Number(id));
                localStorage.setItem('gps-routes', JSON.stringify(filteredRoutes));
            },

            updateRouteName(id, newName) {
                const routes = this.getAllRoutes();
                const routeIndex = routes.findIndex(route => route.id === Number(id));
                if (routeIndex !== -1) {
                    routes[routeIndex].title = newName;
                    localStorage.setItem('gps-routes', JSON.stringify(routes));
                }
            }
        };

        // GPX processing
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const gpxData = parseGPX(e.target.result);
                displayActivityData(gpxData);
            };
            reader.readAsText(file);
        }

        function parseGPX(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const trackPoints = xmlDoc.getElementsByTagName("trkpt");
            
            let distance = 0;
            let elevationGain = 0;
            let elevationLoss = 0;
            let points = [];

            for (let i = 0; i < trackPoints.length; i++) {
                const point = trackPoints[i];
                const lat = parseFloat(point.getAttribute("lat"));
                const lon = parseFloat(point.getAttribute("lon"));
                const ele = parseFloat(point.getElementsByTagName("ele")[0]?.textContent || 0);

                points.push({ lat, lon, elevation: ele });

                if (i > 0) {
                    distance += calculateDistance(
                        points[i-1].lat, points[i-1].lon,
                        lat, lon
                    );

                    const elevDiff = ele - points[i-1].elevation;
                    if (elevDiff > 0) {
                        elevationGain += elevDiff;
                    } else {
                        elevationLoss += Math.abs(elevDiff);
                    }
                }
            }

            return {
                distance: Math.round(distance * 100) / 100,
                elevationGain: Math.round(elevationGain),
                elevationLoss: Math.round(elevationLoss),
                points: points
            };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function showRouteOnMap(points) {
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            const routePoints = points.map(point => [point.lat, point.lon]);
            routeLayer = L.polyline(routePoints, {
                color: '#ff9800',
                weight: 4,
                opacity: 0.8
            }).addTo(map);

            map.fitBounds(routeLayer.getBounds());
        }

        function displayActivityData(data) {
            showRouteOnMap(data.points);

            // Save route
            Storage.saveRoute({
                title: 'Nueva Ruta',
                ...data,
                temperature: {
                    min: 8,
                    max: 16,
                    avg: 12
                }
            });

            const activityDiv = document.getElementById('activityData');
            activityDiv.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-sm text-blue-700">Distancia</h3>
                        <p class="text-2xl font-bold text-blue-900">${data.distance} km</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-sm text-green-700">Desnivel +</h3>
                        <p class="text-2xl font-bold text-green-900">${data.elevationGain} m</p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg">
                        <h3 class="text-sm text-red-700">Desnivel -</h3>
                        <p class="text-2xl font-bold text-red-900">${data.elevationLoss} m</p>
                    </div>
                    <div class="bg-amber-50 p-4 rounded-lg">
                        <h3 class="text-sm text-amber-700">Temperatura</h3>
                        <p class="text-2xl font-bold text-amber-900">12°C</p>
                        <p class="text-sm text-amber-600">Min: 8°C - Max: 16°C</p>
                    </div>
                </div>
            `;
        }

        function showRouteDetails(id) {
            const route = Storage.getRoute(id);
            showRouteOnMap(route.points);
            displayActivityData(route);
        }

        function deleteRoute(id, event) {
            event.stopPropagation();
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Esta acción no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    Storage.deleteRoute(id);
                    showRoutesList();
                }
            });
        }

        function editRouteName(id, event) {
            event.stopPropagation();
            const route = Storage.getRoute(id);
            Swal.fire({
                title: 'Editar nombre',
                input: 'text',
                inputValue: route.title,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed && result.value) {
                    Storage.updateRouteName(id, result.value);
                    showRoutesList();
                }
            });
        }

        function showRoutesList() {
            const routes = Storage.getAllRoutes();
            const activityDiv = document.getElementById('activityData');
            
            if (routes.length === 0) {
                activityDiv.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-500">No hay rutas guardadas</p>
                    </div>
                `;
                return;
            }

            activityDiv.innerHTML = `
                <div class="space-y-4">
                    ${routes.map(route => `
                        <div class="border rounded-lg p-4 hover:bg-gray-50 group" onclick="showRouteDetails(${route.id})">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-semibold">${route.title}</h3>
                                    <div class="text-sm text-gray-500">
                                        ${route.distance} km · ${route.elevationGain}m D+ · ${route.elevationLoss}m D-
                                    </div>
                                    <div class="text-sm text-gray-500">
                                        ${new Date(route.date).toLocaleDateString()}
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    <div class="text-amber-600">${route.temperature.avg}°C</div>
                                    <div class="opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button onclick="editRouteName(${route.id}, event)" class="p-1 text-blue-600 hover:bg-blue-100 rounded">
                                            ✏️
                                        </button>
                                        <button onclick="deleteRoute(${route.id}, event)" class="p-1 text-red-600 hover:bg-red-100 rounded">
                                            🗑️
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
</body>
</html>
